<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body onload="DefaultScreen()">
    <center>
      <h1 id="Para1">5-DAYS WEATHER FORECAST</h1>
      <p id="inputContainer">City: <input type="text" id="cityInput" /></p>
      <button onclick="GetInfo()">Search</button>

    <div id="wheatherContainer">
      <div id="iconsContainer">
        <div class="icons">
          <p class="weather" id="day1"></p>
          <div class="image">
            <img src="" alt="" class="imgClass" id="img1" />
          </div>
          <p class="minValues" id="day1Min"></p>
          <p class="maxValues" id="day1Max"></p>
        </div>
        <div class="icons">
          <p class="weather" id="day2"></p>
          <div class="image">
            <img src="" alt="" class="imgClass" id="img2" />

          <p class="maxValues" id="day2Max"></p>
        </div>
        <div class="icons">
          <p class="weather" id="day3"></p>

            <img src="" alt="" class="imgClass" id="img3" />
          </div>
          <p class="minValues" id="day3Min"></p>
          <p class="maxValues" id="day3Max"></p>
        </div>
        <div class="icons">
          <p class="weather" id="day4"></p>
          <div class="image">
            <img src="" alt="" class="imgClass" id="img4" />
          </div>
          <p class="minValues" id="day4Min"></p>
          <p class="maxValues" id="day4Max"></p>
        </div>
        <div class="icons">
          <p class="weather" id="day5"></p>
          <div class="image">
            <img src="" alt="" class="imgClass" id="img5" />
          </div>
          <p class="minValues" id="day5Min"></p>
          <p class="maxValues" id="day5Max"></p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
